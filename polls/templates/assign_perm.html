<body>
    <h1>Assign view result permission to select users</h1>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for user in users %}
            <li>
                <label>
                    <input type="checkbox" name="users" value="{{ user.id }}">{{ user.username }}
                </label>
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Submit</button>
    </form>
</body>
